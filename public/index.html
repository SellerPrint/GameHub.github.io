<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion Multiplayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .screen {
            display: none;
        }
        .active {
            display: block;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #f0f0f0;
        }
        .cell.x { color: red; }
        .cell.o { color: blue; }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .chat {
            margin-top: 20px;
        }
        #chat-messages {
            height: 100px;
            border: 1px solid #ccc;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- √âcran de connexion -->
    <div id="connect-screen" class="screen active">
        <h1>üéØ Morpion Multiplayer</h1>
        <input type="text" id="player-name" placeholder="Votre pseudo" maxlength="15">
        <button onclick="joinGame()">Jouer !</button>
    </div>

    <!-- En attente -->
    <div id="waiting-screen" class="screen">
        <h2 id="waiting-message">En attente d'un adversaire...</h2>
        <button onclick="leaveGame()">Annuler</button>
    </div>

    <!-- Jeu -->
    <div id="game-screen" class="screen">
        <h2>Partie en cours</h2>
        <div id="game-status" class="status">Tour de X</div>
        
        <div class="players">
            <div id="player1-info">Joueur 1 (X)</div>
            <div id="player2-info">Joueur 2 (O)</div>
        </div>

        <div class="board" id="game-board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <div class="chat">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Tapez un message...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>

        <button onclick="leaveGame()">Quitter</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentGameId = null;
        let mySymbol = null;

        // √âv√©nements Socket
        socket.on('waiting-for-player', (data) => {
            currentGameId = data.gameId;
            showScreen('waiting-screen');
            document.getElementById('waiting-message').textContent = data.message;
        });

        socket.on('game-started', (data) => {
            currentGameId = data.gameId;
            showScreen('game-screen');
            
            // Afficher les joueurs
            document.getElementById('player1-info').textContent = data.players.player1.name + ' (X)';
            document.getElementById('player2-info').textContent = data.players.player2.name + ' (O)';
            
            // D√©terminer mon symbole
            mySymbol = Object.values(data.players).find(p => p.name === document.getElementById('player-name').value).symbol;
            
            updateStatus(data.currentPlayer);
        });

        socket.on('move-made', (data) => {
            // Mettre √† jour le plateau
            const cells = document.querySelectorAll('.cell');
            data.board.forEach((symbol, index) => {
                cells[index].textContent = symbol;
                cells[index].className = 'cell ' + symbol.toLowerCase();
            });

            // Mettre √† jour le statut
            if (data.winner) {
                document.getElementById('game-status').textContent = `üéâ ${data.winner} a gagn√© !`;
            } else if (data.isDraw) {
                document.getElementById('game-status').textContent = 'ü§ù Match nul !';
            } else {
                updateStatus(data.currentPlayer);
            }
        });

        socket.on('game-reset', (data) => {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            document.getElementById('game-status').textContent = 'Nouvelle partie !';
        });

        socket.on('new-message', (data) => {
            addMessage(data.player, data.message);
        });

        socket.on('opponent-left', () => {
            alert('Votre adversaire a quitt√© la partie');
            showScreen('connect-screen');
        });

        socket.on('not-your-turn', (data) => {
            alert(data.message);
        });

        socket.on('invalid-move', (data) => {
            alert(data.message);
        });

        // Fonctions
        function joinGame() {
            const playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                alert('Entrez un pseudo !');
                return;
            }
            socket.emit('join-game', { playerName });
        }

        function makeMove(cellIndex) {
            if (!currentGameId || !mySymbol) return;
            socket.emit('make-move', { 
                gameId: currentGameId, 
                cellIndex: cellIndex 
            });
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message && currentGameId) {
                socket.emit('send-message', {
                    gameId: currentGameId,
                    message: message
                });
                input.value = '';
            }
        }

        function leaveGame() {
            currentGameId = null;
            mySymbol = null;
            showScreen('connect-screen');
        }

        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenName).classList.add('active');
        }

        function updateStatus(currentPlayer) {
            const status = currentPlayer === mySymbol ? 
                'üéØ Votre tour (' + mySymbol + ')' : 
                '‚è≥ Tour de l\'adversaire (' + currentPlayer + ')';
            document.getElementById('game-status').textContent = status;
        }

        function addMessage(player, message) {
            const chat = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${player}:</strong> ${message}`;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        // Entr√©e pour le chat
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Entr√©e pour le nom
        document.getElementById('player-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinGame();
        });
    </script>
</body>
</html>
